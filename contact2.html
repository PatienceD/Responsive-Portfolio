<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assests/css/style2.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index2.html" id="logo">Patience Deaton</a>
            <nav>
                <a href="index2.html">About</a>
                <a href="portfolio2.html">Portfolio</a>
                <a href="contact2.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">

                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea><br>

                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
